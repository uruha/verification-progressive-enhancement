<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Progressive Enhancement</title>
  <style>
    .email-error {
      display: none;
      color: #ff0000;
    }
    .form-group:has(:user-invalid) + .email-error {
      display: block;
    }
    .textarea {
      field-sizing: content;
      min-height: 2lh;
      width: 100%;
    }
    [popover]:-internal-popover-in-top-layer::backdrop {
      background-color: rgba(255,0,0,0.5);
    }
  </style>
</head>
<body>
  <form>
    <div class="form-group">
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <selectlist>
        <button type="selectlist">
          <label>Favorite fruit</label>
          <selectedoption></selectedoption>
        </button>
        <listbox>
          <option>Apple</option>
          <option>Banana</option>
          <option>Cherry</option>
        </listbox>
      </selectlist>

    </div>

    <p class="email-error">Invalid email address.</p>
  </form>

  <div class="textarea">
    <textarea name="freetext" id="textarea" cols="30" rows="10"></textarea>
  </div>

  <div class="popover-area">
    <button popovertarget="popover">Display popover</button>
    <div popover id="popover" class="popover">Popover content</div>
  </div>

  <!-- May not be implemented yet -->
  <!-- @see https://groups.google.com/a/chromium.org/g/blink-dev/c/tDanwUCp2cg?pli=1 -->
  <!-- @see https://cr-status.appspot.com/feature/4530756656562176 -->
  <div class="invokers-area">
    <button type="button" invoketarget="sample-dialog">Open Dialog</button>
    <dialog id="sample-dialog">
      Hello World !
      <button invoketarget="sample-dialog" invokeaction="close">Close</button>
    </dialog>
  </div>
</body>
</html>
